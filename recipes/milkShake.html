<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Milkshake</title>
    </head>

    <body>
        <h1>Milkshake Recipies</h1>
        <a href="../index.html">Home</a>
        <div>
            <section>
                <img src="../images/milkshake.jpeg" alt="picture of a milkshake" width="500px">
            </section>
            <p>
                Ingredients
                <ul>
                    <li>4 scoops vanilla ice cream</li>
                    <li>¼ cup milk</li>
                    <li>¼ cup chocolate syrup</li>
                    <li>1 drop peppermint extract</li>
                </ul>
            </p>

            <p>
                Directions
                <ol>
                    <li>
                        Combine ice cream, milk, chocolate syrup, and peppermint extract in a blender; blend until smooth.
                    </li>
                    <li>
                        Pour into 2 glasses and serve.
                    </li>
                </ol>
            </p>
        </div>
    </body>
</html>
